<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>BookLab</title>
  <style>
    body{font-family:system-ui,Arial;margin:24px;max-width:1100px}
    .card{padding:16px;border:1px solid #ddd;border-radius:12px;margin-bottom:16px}
    input,button{padding:10px;border-radius:10px;border:1px solid #ccc}
    button{cursor:pointer;background:#fff}
    button:hover{background:#f6f6f6}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #eee;text-align:left}
    a{text-decoration:none}
  </style>
</head>
<body>

<h1>BookLab</h1>

<div class="card">
  <h2>Nouveau document (images)</h2>
  <form method="post" action="/documents" enctype="multipart/form-data">
    <div style="display:flex;gap:10px;flex-wrap:wrap;align-items:center">
      <input name="title" placeholder="Titre" style="flex:1;min-width:260px"/>
      <input type="file" name="files" multiple accept="image/*" style="flex:2;min-width:260px"/>
      <button type="submit">Créer</button>
    </div>
  </form>
</div>

<div class="card">
  <h2>Documents</h2>
  <table>
    <thead><tr><th>ID</th><th>Titre</th><th>Statut</th><th>Créé</th></tr></thead>
    <tbody>
    <tr th:each="d : ${documents}">
      <td><a th:href="@{'/documents/' + ${d.id}}" th:text="${d.id}"></a></td>
      <td th:text="${d.title}"></td>
      <td th:text="${d.status}"></td>
      <td th:text="${d.createdAt}"></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
